name: ci
on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate:
    name: ğŸ” Validate
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ¨ Formatting
        run: npm run format

      - name: ğŸ§¹ Linting
        run: npm run lint

      - name: ğŸ” Typechecking
        run: npm run typecheck

      - name: ğŸ§ª Testing
        run: npm run test
